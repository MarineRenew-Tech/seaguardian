<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/images/img-01-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/login.js" defer></script>
    <title>Login - SeaGuardian</title>
</head>
<body class="login-body">
    <div class="login-container">
        <a href="../index.html" class="back-to-home"><i class="fas fa-home"></i> Voltar para a página inicial</a>
        <h2>Login</h2>
        <form action="index.html">

            <div class="inputs">
                <label for="idEmail">Email:</label>
                <input type="email" id="idEmail" name="txtEmail" required>
            </div>

            <div class="inputs">
                <label for="idPassword">Senha:</label>
                <input type="password" id="idPassword" name="txtSenha" required maxlength="18">
                <i class="fa-regular fa-eye-slash"></i>
            </div>

            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
</body>
</html>
