<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../assets/images/img-01-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/login.js" defer></script>
    <title>Login - SeaGuardian</title>
</head>
<body class="login-body">
    <header class="cabecalho-login-cadastro-sugestoes">
       
        <div class="logo">
                <figure><img src="../assets/images/img-01-logo.png" alt="logo" title="SeaGuardian">
                    <figcaption><h1>SeaGuardian</h1></figcaption>
                </figure>
        </div>
        
    </header>
    <p id="msgLogin"></p>
    <div class="login-container">

        <form action="#" class="login" onsubmit="return logar(event)"> 
            <a href="../index.html" class="back-to-home"><i4 class="fas fa-home"></i4> Voltar para a página inicial</a>

            <h2>Login</h2>
            <div class="inputs">
                <label for="idEmail">Email:</label>
                <input type="email" id="idEmail" name="txtEmail" required>
            </div>

            <div class="inputs">
                <label for="idPassword">Senha:</label>
                <input type="password" id="idPassword" name="txtSenha" required maxlength="18">
                <i id="olho" class="fa-regular fa-eye-slash"></i>
            </div>

            <button type="submit" id="login">Entrar</button>

            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </form>
      
    </div>
    <footer class="rodape">
        <div class="rodape-info">
            <a href="../pages/integrantes.html">Integrantes</a>
            <a href="https://github.com/MarineRenew-Tech/seaguardian"> <figure><img src="../assets/images/img-06-github-icon-footer.svg" alt="github"></figure></a>
        </div>
        <p>SeaGuardian todos os direitos reservados ©</p>
    </footer>
</body>

</html>
